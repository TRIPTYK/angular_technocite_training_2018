<div class="row">
  <form class="col s12" [formGroup]="movieForm" (ngSubmit)="onSubmit(movieForm.value)">
    <div class="row">
      <div class="input-field col s6">
        <input id="title" type="text" class="validate" [formControl]="movieForm.controls['title']">
        <label for="title">Movie Title</label>
      </div>
      <div class="input-field col s6">
        <input id="id" type="tel" class="validate" [formControl]="movieForm.controls['id']">
        <label for="id">Movie Id</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="poster_path" type="text" class="validate" [formControl]="movieForm.controls['poster_path']">
        <label for="poster_path">Movie Poster</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea id="overview" class="materialize-textarea" [formControl]="movieForm.controls['overview']"></textarea>
        <label for="overview">Movie Overview</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="release_date" type="text" class="validate" [formControl]="movieForm.controls['release_date']">
        <label for="title">Movie Release date</label>
      </div>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
